<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Me</a></li>
      <li><a href="experience.html">Experience</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>
  <div class="section active" id="contact">
    <h1>Get in Touch</h1>
    <div class="contact-container">
      <div class="contact-info">
        <h2>Contact Information</h2>
        <div class="info-item">
          <i class="icon-email"></i>
          <p>email@example.com</p>
        </div>
        <div class="info-item">
          <i class="icon-phone"></i>
          <p>+1 (555) 123-4567</p>
        </div>
        <div class="info-item">
          <i class="icon-location"></i>
          <p>New York, NY</p>
        </div>
        <div class="social-links">
          <a href="https://github.com/svilcheaz" class="social-link"><i class="icon-github"></i></a>
          <a href="https://www.linkedin.com/in/svilcheaz/" class="social-link"><i class="icon-linkedin"></i></a>
          <a href="https://twitter.com/svilcheaz" class="social-link"><i class="icon-twitter"></i></a>
        </div>
      </div>
      <form id="contact-form" class="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
