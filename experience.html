  <script>
    let currentSlide = 0;

    function setupCarousel() {
      const slides = document.querySelectorAll('.carousel-slide');
      const indicatorsContainer = document.querySelector('.carousel-indicators');
      const totalSlides = slides.length;

      // Clear any existing indicators
      indicatorsContainer.innerHTML = '';

      // Create and append new indicators
      for (let i = 0; i < totalSlides; i++) {
        const indicator = document.createElement('span');
        indicator.classList.add('indicator');
        indicator.setAttribute('onclick', `currentExperience(${i + 1})`);
        indicatorsContainer.appendChild(indicator);
      }

      // Show the first slide and indicator initially
      showExperience(0, totalSlides);
    }

    function changeExperience(n) {
      const totalSlides = document.querySelectorAll('.carousel-slide').length;
      showExperience(currentSlide + n, totalSlides);
    }

    function currentExperience(n) {
      const totalSlides = document.querySelectorAll('.carousel-slide').length;
      showExperience(n - 1, totalSlides);
    }

    function showExperience(n, totalSlides) {
      const slides = document.querySelectorAll('.carousel-slide');
      const indicators = document.querySelectorAll('.indicator');

      if (n >= totalSlides) {
        currentSlide = 0;
      } else if (n < 0) {
        currentSlide = totalSlides - 1;
      } else {
        currentSlide = n;
      }

      slides.forEach(slide => slide.classList.remove('active'));
      indicators.forEach(indicator => indicator.classList.remove('active'));

      if (slides[currentSlide]) {
        slides[currentSlide].classList.add('active');
      }
      if (indicators[currentSlide]) {
        indicators[currentSlide].classList.add('active');
      }
    }

    // Initialize the carousel when the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', setupCarousel);
  </script>
