<!DOCTYPE html>
<html lang="en" data-i18n="app.lang">
<head>
  
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-1HDJ3Y64YG"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-1HDJ3Y64YG');
  </script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="app.title">My Portfolio</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    // Apply theme immediately to prevent flash of incorrect theme
    (function() {
      try {
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const initialTheme = savedTheme || (prefersDark ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', initialTheme);
      } catch (e) {
        // Fallback to default theme if localStorage is not available
        document.documentElement.setAttribute('data-theme', 'light');
      }
    })();
  </script>
</head>
<body>
  <script src="script.js"></script>
  <nav>
    <ul>
      <li><a href="index.html" class="active" data-i18n="nav.home">Home</a></li>
      <li><a href="about.html" data-i18n="nav.about">About Me</a></li>
      <li><a href="experience.html" data-i18n="nav.experience">Experience</a></li>
      <li><a href="projects.html" data-i18n="nav.projects">Projects</a></li>
    </ul>
    <div class="language-switcher">
      <button class="lang-btn" data-lang="en">EN</button>
      <span>|</span>
      <button class="lang-btn" data-lang="de">DE</button>
    </div>
  </nav>
  <button class="theme-toggle" aria-label="Toggle theme"></button>
  <div class="section active" id="home">
    <div class="hero">
      <div class="hero-content">
        <div class="hero-content-inner">
          <img src="source/img.png" alt="Portfolio Hero" class="hero-image">
          <h1 class="hero-title" data-i18n="home.heroTitle">Welcome To My Portfolio</h1>
          <p class="hero-subtitle" data-i18n="home.heroSubtitle">AI Engineer & Hardware Enthusiast</p>
          <!-- Buttons removed as per request -->
        </div>
      </div>
      <div class="hero-stats">
        <div class="stat-item" onclick="window.location.href='experience.html'" style="cursor: pointer;">
          <span class="stat-number" data-i18n="home.yearsExperience">3+</span>
          <span class="stat-label" data-i18n="home.yearsLabel">Years of Experience</span>
        </div>
        <div class="stat-item" onclick="window.location.href='projects.html'" style="cursor: pointer;">
          <span class="stat-number" data-i18n="home.projectsCount">10+</span>
          <span class="stat-label" data-i18n="home.projectsLabel">Completed Projects</span>
        </div>
        <div class="stat-item" onclick="window.location.href='about.html'" style="cursor: pointer;">
          <span class="stat-number" data-i18n="home.technologiesCount">10+</span>
          <span class="stat-label" data-i18n="home.technologiesLabel">Technologies Mastered</span>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Add parallax effect
    document.addEventListener('scroll', () => {
      const hero = document.querySelector('.hero');
      if (hero) {
        const scrollPosition = window.pageYOffset;
        hero.style.transform = `translateY(${scrollPosition * 0.5}px)`;
      }
    });

    // Add fade-in animations
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('fade-in');
        }
      });
    }, {
      threshold: 0.1
    });

    const animatedElements = document.querySelectorAll('.hero-content, .hero-stats');
    animatedElements.forEach(el => observer.observe(el));

    // Add hover animations for stats
    const statItems = document.querySelectorAll('.stat-item');
    statItems.forEach(item => {
      item.addEventListener('mouseenter', () => {
        const number = item.querySelector('.stat-number');
        if (number) {
          number.style.transform = 'scale(1.2)';
        }
      });

      item.addEventListener('mouseleave', () => {
        const number = item.querySelector('.stat-number');
        if (number) {
          number.style.transform = 'scale(1)';
        }
      });
    });
  </script>
</body>
</html>
